name: Deploy Python Agent To EC2

on:
  push:
    branches:
      - main

jobs:
  Deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Github Repository 파일 불러오기
        uses: actions/checkout@v4

      - name: Python 3.11 설치
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Create .env file
        run: |
          echo "${{ secrets.ENV_PROPERTIES }}" > .env

      # 2. SCP로 .env를 포함한 파일 전송
      - name: SCP로 파일 전송 (music_agent 패키지 및 서버 소스)
        uses: appleboy/scp-action@v1.0.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          source: "./*, !venv, !__pycache__"
          target: "/home/ec2-user/music_agent/tobe"

      - name: SSH 접속 및 서버 재시작
        uses: appleboy/ssh-action@v1.2.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script_stop: true
          script: |
            # 1. 경로 이동 및 파일 정리
            rm -rf /home/ec2-user/music_agent/current
            mkdir -p /home/ec2-user/music_agent/current
            find /home/ec2-user/music_agent/tobe -mindepth 1 -maxdepth 1 -exec mv -t /home/ec2-user/music_agent/current/ {} +
            cd /home/ec2-user/music_agent/current
            
            # 2. 가상환경 재생성 및 캐시 없이 설치 (메모리 부족 방지)
            rm -rf venv
            python3 -m venv venv
            ./venv/bin/pip install --upgrade pip
            # --no-cache-dir를 사용하여 프리티어 메모리 부족 문제를 예방합니다.
            ./venv/bin/pip install --no-cache-dir -r requirements.txt
            
            # 3. 기존 프로세스 종료
            sudo fuser -k 8000/tcp || true
            
            # 4. 실행 (절대 경로와 PYTHONPATH 명시)
            # 쉘 환경의 영향을 받지 않도록 가상환경의 python을 직접 실행합니다.
            export PYTHONPATH=/home/ec2-user/music_agent/current
            nohup /home/ec2-user/music_agent/current/venv/bin/python server.py > ./output.log 2>&1 &
            
            rm -rf /home/ec2-user/music_agent/tobe